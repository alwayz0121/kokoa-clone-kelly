<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Dream Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--상단 상태바는 하나이므로 id를 이용함 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:58</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!--아이콘 사이트에서 참고, fa-lg: 크기가 large인 아이콘으로 삽입-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span
          ><a href="https://google.com" target="_blank"
            ><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="https://www.melon.com/" target="_blank"
            ><i class="fas fa-music fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a id="friends-display-link">
      <!--이 페이지에만 존재하는 부분이므로 unique한 부분이기 때문에 id를 사용함-->
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <!--사용자 정보칸 (왼쪽, 오른쪽 단으로 구성)-->
        <div class="user-component__column">
          <!--왼쪽: 사진, 사용자 이름-->
          <img
            src="https://avatars.githubusercontent.com/u/105914480?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <!--반복되는 것을 component로 만들어두면 용이하다-->
            <h4 class="user-component__title">Kelly</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
        <!--가끔 오른쪽 끝에 있는 아이콘들-->
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <!--사용자 정보칸 (왼쪽, 오른쪽 단으로 구성)-->
          <div class="user-component__column">
            <!--왼쪽: 사진, 사용자 이름-->
            <img
              src="img/8.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <!--반복되는 것을 component로 만들어두면 용이하다-->
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <h6 class="user-component__subtitle">
                Are you ready to time travel?
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>5</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!--BEM 방식으로 작성-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="newnotice"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <!--화면전환-->
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
      <span>Dream comes true<br />with Dream Kokoa</span>
    </div>

    <div id="no-mobile">
      <span
        >Your screen is too wide.<br />
        Please narrow the screen.</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
