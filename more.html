<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Dream Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!--상단 상태바는 하나이므로 id를 이용함 -->
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>08:58</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!--아이콘 사이트에서 참고, fa-lg: 크기가 large인 아이콘으로 삽입-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span
          ><a href="https://google.com" target="_blank"
            ><i class="fas fa-search fa-lg"></i></a
        ></span>
        <span
          ><a href="https://www.melon.com/" target="_blank"
            ><i class="fas fa-music fa-lg"></i></a
        ></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <!--사용자 정보칸 (왼쪽, 오른쪽 단으로 구성)-->
        <div class="user-component__column">
          <!--왼쪽: 사진, 사용자 이름-->
          <img
            src="https://avatars.githubusercontent.com/u/105914480?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <!--반복되는 것을 component로 만들어두면 용이하다-->
            <h4 class="user-component__title">Kelly</h4>
            <h6 class="user-component__subtitle">+1 234 567 890</h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
        <!--가끔 오른쪽 끝에 있는 아이콘들-->
      </div>
      <div class="icon-row">
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <a
              href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%82%A0%EC%A7%9C+%EA%B3%84%EC%82%B0&oquery=%EB%8B%AC%EB%A0%A5&tqi=hruDKwprvmsssPuH1hZssssss%2B4-163429"
              target="_blank"
            >
              <i class="far fa-calendar"></i>
            </a>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-folder-open"></i>
            <span>Album</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-beam"></i>
            <span>Emoticons</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
          </div>
        </div>
        <div class="icon-row__column">
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Open Chats</span>
          </div>
          <div class="icon-row__icon">
            <a
              href="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=%EB%82%A0%EC%94%A8&oquery=%EB%A0%88%EC%9D%B4%EB%8D%94+%EC%98%81%EC%83%81&tqi=hruEclp0J14ss4ETgXKssssstEK-167700"
              target="_blank"
            >
              <i class="fas fa-cloud-sun-rain"></i>
            </a>
            <span>Weather</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-tshirt"></i>
            <span>Fashion</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Drink Water</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Do Exercise</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Write Diary</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <!--BEM 방식으로 작성-->
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="far fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="newnotice"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span
        >Your screen is too wide.<br />
        Please narrow the screen.</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
